server {
    listen 3002;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ---------------------------
    # Gzip
    # ---------------------------
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/font-sfnt;
    gzip_proxied any;
    gzip_min_length 1024;

    # ---------------------------
    # SPA routing
    # ---------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------
    # Static assets cache
    # ---------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
        expires 30d;
        access_log off;
    }
}
